<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="manage.css">
</head>
<body>
    <div class="container">
        <h2>Manage User Profiles</h2>
        <div class="admin-controls">
            <input type="text" id="search-user" placeholder="Search users..." />
            <select id="sort-user">
                <option value="az">Sort: A-Z</option>
                <option value="za">Sort: Z-A</option>
                <option value="created">Sort: Created</option>
            </select>
            <button id="show-emails-btn">Show All Emails</button>
        </div>
        <ul id="user-list" class="user-list"></ul>
        <div id="toast" class="toast" style="display:none;"></div>
    </div>
    <div id="emails-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>All User Emails</h3>
            <ul id="emails-list-modal" class="user-list-modal"></ul>
            <div style="color:#ff4d4f; font-size:15px; margin:10px 0 0 0;">Passwords cannot be shown for security reasons.</div>
            <button id="close-emails-modal-btn">Close</button>
        </div>
    </div>
    <div id="messages-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>User Messages</h3>
            <ul id="messages-list-modal" class="user-list-modal"></ul>
            <button id="close-messages-modal-btn">Close</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="manage.js"></script>
</body>
</html>
